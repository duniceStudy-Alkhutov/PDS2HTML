<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>PSD to HTML</title>
    </head>
    <body>
    <div class="wrapper">
        <div class="header" style="min-width: 625px" >
            <img height="14px" src="style/images/logo.png" alt="METRONIC" style="margin: 15px">
            <div style="float: right; margin-right: 15px; display: block; height: 42px;" id="user">
                <img src="style/images/notify.jpg" alt="notify">


                <img src="style/images/messages.jpg" alt="messages" >
                <img src="style/images/korobki.jpg" alt="korobki" >
                <img style="height: 28px; margin-top: 8px" src="style/images/bob_nilson.jpg" >
                <span>Bob Nilson</span>
                <!--<img style="height: 10px;vertical-align: middle" src="style/images/arrow_down.jpg" alt="">-->
            </div>
        </div>
        <div id="container">
            <div class="panel_left" >
                <ul id="navigation_left_panel">
                    <li >
                        <img id="menu-item" src="style/images/menu.png" alt="menu">
                    </li>
                    <li id="li-search">

                        <div class="panel-search">
                            <div class="input-box" >
                                <a href="#" style="line-height: 0px; padding: 0; margin: 0;" >
                                    <input class="search-input" type="search" placeholder="Search...">
                                    <input type="button" class="submit" value=" ">
                                </a>
                            </div>
                        </div>

                    </li>
                    <li><a href="#"><img src="style/images/clock.png" />Today</a></li>
                    <li><a href="#" class="sub" tabindex="1"><img src="style/images/inbox.png" />Inbox/Outbox</a>
                        <ul>
                            <li><a href="#">Inbox</a></li>
                            <li><a href="#">Outbox</a></li>
                            <li><a href="#">Somebox</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="sub" tabindex="1"><img src="style/images/calendar.png" />Calendar</a>
                        <ul>
                            <li><a href="#">Calen</a></li>
                            <li><a href="#">daR</a></li>
                            <li><a href="#">asd</a> </li>
                        </ul>
                    </li>
                    <li><a href="#" class="sub" tabindex="1"><img src="style/images/tasks.png" />Tasks</a>
                        <ul>
                            <li><a href="#">Best Moments</a></li>
                            <li><a href="#">Another Task List</a></li>
                            <li><a href="#">Add New +</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="content" >
                <h1>Input/Output</h1>
                <div class="address-box">Home</div>
                <div class="type-box">
                    <div class="inbox-box">Inbox(3)</div>
                    <div class="outbox-box">Outbox</div>
                </div>
                <div class="mail-box">
                    <div class="mail-box-header">
                        <input type="checkbox">
                        <select>
                            <option selected>Accept/Decline</option>
                            <option>Accept</option>
                            <option>Decline</option>
                        </select>
                        <div class="mail-box-header-right-box">
                            <span>1-30 of 789</span>
                            <a href="#"><img src="style/images/arrow-mail-left.png"></a>
                            <a href="#"><img src="style/images/arrow-mail-right.png"></a>
                        </div>
                    </div>
                    <div class="message-box"></div>
                </div>

            </div>
            <div class="panel_right">
                <table cellspacing="15" id="control" >
                    <col width="100">
                    <col width="310">
                    <tr>
                        <td class="td-left">Title</label></td>
                        <td><input type="text" placeholder=":)"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>List/Agenda</label></td>
                        <td><select style="width: 100px; border: 1px solid #3d3d3d; background: #fdfdfd">
                            <option selected value="0">Best moments</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select><input type="radio" checked><label>Tasks</label><input type="radio"><label>Meeting</label></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Assign to</label></td>
                        <td><select class="styled-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Priority</label></td>
                        <td><input type="button" placeholder="Urgent"><label>Status</label><input type="button" placeholder="Pending"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Start</label></td>
                        <td><input class="styled-select-date" type="date"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Stop</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Reminder</label></td>
                        <td><input type="datetime-local" placeholder=""></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Location</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Estimate</label></td>
                        <td><input type="time" value="12:01"></td>
                    </tr>
                    <tr>
                        <td class="td-left"><label>Attach</label></td>
                        <td><input type="file"></td>
                    </tr>

                </table>
                <!--<label class="control-label-md1">Title</label><input class="control-label-md2" type="text" size="20" placeholder="Search">-->
                <!--<br>-->
                <!--<label class="control-label-md1">Title</label><div class="control-label-md2">-->
                        <!--<input type="button"><input type="radio"><label>Tasks</label><input type="radio"><label>Meeting</label>-->
                    <!--</div>-->
                <!--<br>-->
                <!--<label class="control-label-md1">Assign</label><input class="control-label-md2" type="text" size="20" placeholder="">-->
                <!--<br>-->

            </div>
        </div>
    </div>
    </body>
</html>
